<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Books Search App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="root">
    <form id="search-books-form" onsubmit="searchBooksButtonClickHandler()">
        <label for="search-field">Search Google Books:</label>
        <input id="search-field">
        <button id="search-books-button" type="button">Search</button>
    </form>
</div>
<div id="results">
    <p>Enter a word, title, phrase, author, whatever you want into the search box above.</p>
</div>
<footer>Brought to you by <a href="nickivance.com">Nicki Vance.</a></footer>
</body>
<script src="script.js"></script>
</html>
